<div class="dispute">
  <h3>Minhas disputas</h3>

  <div class="dispute--cards">
    <ng-container *ngFor="let dispute of disputes$ | async; trackBy: trackById">
      <app-dispute-card [dispute]="dispute" [routerLink]="'/proposal/' + dispute.proposalId"></app-dispute-card>
    </ng-container>
  </div>

  <ng-container *ngIf="hasMoreData$ | async">
    <button class="free--btn" [disabled]="isLoading$ | async" (click)="loadMore()">Carregar mais</button>
  </ng-container>
</div>
