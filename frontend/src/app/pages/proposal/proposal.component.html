<div class="proposal">
  <div class="proposal--title">
    <h3>Minhas propostas</h3>
    <button class="free--btn" routerLink="/proposal/create"><strong>+</strong> Criar proposta</button>
  </div>

  <div class="proposal--cards">
    <ng-container *ngFor="let proposal of listProposal">
      <app-home-card [proposal]="proposal" [routerLink]="'/proposal/' + proposal.id + (proposal.shootAccepted ? '/accepted/creator' : '')"></app-home-card>
    </ng-container>
  </div>
</div>
