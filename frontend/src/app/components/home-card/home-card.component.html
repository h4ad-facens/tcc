<div class="home-card">
  <ng-bauhaus-avatar class="home-card--bg" [name]="'proposals_' + proposal.id" [square]="true" [fillBackground]="true" inputSize="100%"></ng-bauhaus-avatar>
  <ng-beam-avatar class="home-card--profile" [name]="proposal.creator" inputSize="100%"></ng-beam-avatar>

  <img class="home-card--more" [src]="imageBaseUrl + '/info-icon.svg'" alt="Informação">
  <div class="home-card--gradient" [style.--gradient-color]="(proposal.status | proposalStatus).bgColor"></div>

  <div class="home-card--info">
    <p>{{ proposal.name }}</p>
    <div class="home-card--info--price">
      <strong [style.color]="(proposal.status | proposalStatus).color">
        {{ (proposal.status | proposalStatus).text }}
      </strong>
    </div>
  </div>
</div>
