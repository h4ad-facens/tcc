<div class="home-card">

  <img class="home-card--bg" [src]="proposal.imageUrl" onerror="this.src = 'https://cloudflare-ipfs.com/ipfs/bafybeicvymlc5hzi6jvcavypsp3uzeuej4pyhp75gnk4ab4ewhnfsgqun4/home-card-bg.png'; this.onerror=null" alt="Fundo">
  <img class="home-card--profile" [src]="proposal.creator | boring : 'beam'" onerror="this.src = 'https://cloudflare-ipfs.com/ipfs/bafybeicvymlc5hzi6jvcavypsp3uzeuej4pyhp75gnk4ab4ewhnfsgqun4/profile-icon.png'; this.onerror=null" alt="Perfil">
  <img class="home-card--more" [src]="imageBaseUrl + '/info-icon.svg'" alt="Informação">
  <div class="home-card--gradient" [class.home-card--gradient__accepted]="proposal.shootAccepted"></div>

  <div class="home-card--info">
    <p>{{ proposal.name }}</p>
    <div class="home-card--info--price">
      <strong [style.color]="proposalStatus.color">
        {{ proposalStatus.text }}
      </strong>

      <ng-container *ngIf="proposal.shootAccepted">
        <p class="home-card--info--accepted">Aceito</p>
      </ng-container>
    </div>
  </div>
</div>
